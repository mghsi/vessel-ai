version: "3.8"

services:
  backend:
    build: .
    container_name: boat-analyzer-api
    ports:
      - "5001:5001"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/app:/app/app # Mount the app directory for hot reload
      - ./backend/config:/app/config # Mount configuration
      - ./backend/main.py:/app/main.py # Mount the entry point
    env_file:
      - .env.docker
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5001
      - FLASK_ENV=development
      - FLASK_DEBUG=True
    restart: unless-stopped
    command: python main.py

  frontend:
    image: node:18-alpine
    container_name: boat-analyzer-frontend
    working_dir: /app
    ports:
      - "8080:8080"
    volumes:
      - ./frontend:/app
      - /app/node_modules # Anonymous volume for node_modules
    environment:
      - VUE_APP_API_URL=http://localhost:5001
      - CHOKIDAR_USEPOLLING=true # For hot reload on some systems
    command: sh -c "npm install && npm run serve -- --host 0.0.0.0 --port 8080"
    depends_on:
      - backend
    restart: unless-stopped
